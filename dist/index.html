<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Minimal CSS Grid</title>
		<link rel="stylesheet" href="minimal-grid.min.css">
	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col-6 right">hello</div>
				<div class="col-6 left">there</div>
			</div>
			<div class="row">
				<div class="col-4 right">hello</div>
				<div class="col-4 right">there</div>
				<div class="col-4 right">friend</div>
			</div>
			<div class="row">
				<div class="col-3 center">hello</div>
				<div class="col-3 center">there</div>
				<div class="col-3 center">friend</div>
				<div class="col-3 center">!</div>
			</div>
		</div>
	</body>
</html>
